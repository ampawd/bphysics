<!doctype html>
<html>
	<head>
		<title>| Ball physics</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<script src="jquery.js"></script>
		<script src="jquery-ui.js"></script>
	
		<link href="styles.css" rel="stylesheet" type="text/css" />
		<link href="jquery-ui.css" rel="stylesheet" type="text/css" />
			
	</head>
	<body>		
		
		<div id="canvas_container">
			<div id="params">
				<div class="control angles">
					Angles	
					<div class="control-input-cont">
						<div id="angles_slider" class="slider"></div>
						<span>
							<input class="control-input" value="20" type="text" id="angles_amount" readonly />
						</span>
					</div>
				</div>
				
				<div class="control speed">
					Speed	
					<div class="control-input-cont">
						<div id="speed_slider" class="slider"></div>
						<span>
							<input class="control-input" value="20" type="text" id="speed_amount" readonly />
						</span>
					</div>			
				</div>
				
				<div class="control gravity">
					Gravity	
					<div class="control-input-cont">
						<div id="gravity_slider" class="slider"></div>
						<span>
							<input class="control-input" value="0.52" type="text" id="gravity_amount" readonly />
						</span>
					</div>
				</div>	

				<div class="control fforce">
					Friction Force	
					<div class="control-input-cont">
						<div id="ff_slider" class="slider"></div>
						<span>
							<input class="control-input" value="0.0085" type="text" id="ff_amount" readonly />
						</span>
					</div>
				</div>
				
				<div class="control dampening">
					Dampening	
					<div class="control-input-cont">
						<div id="dampening_slider" class="slider"></div>
						<span>
							<input class="control-input" value="0.71" type="text" id="dampening_amount" readonly />
						</span>
					</div>
				</div>	
					
				<div class="control numballs">
					Num balls	
					<div class="control-input-cont">
						<div id="numballs_slider" class="slider"></div>
						<span>
							<input class="control-input" value="0.52" type="text" id="numballs_amount" readonly />
						</span>
				</div>
			</div>
			
			<div class="control toggle">
				<button id="toggle-button">Show parameters</button>
			</div>
		</div>
		
			
			<div id="run_stop">
				<button id='run'>Run</button>
			</div>
			
			<canvas id="main-canvas" width="1000" height="800"></canvas>
		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
